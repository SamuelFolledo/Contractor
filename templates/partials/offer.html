<!-- templates/partials/offer.html -->

<div class='card'>
    <div class='card-block'>
        <h4 class='card-title'>{{ offer.price }}</h4>
        <p class='card-text'>{{ offer.description }}</p>
        <!-- Delete link -->
        <p>
            <form method='POST' action='/projects/offers/{{ offer._id }}'>
                <button class='btn btn-outline-danger' type='submit'>Delete</button>
            </form>
        </p>
    </div>
</div>
