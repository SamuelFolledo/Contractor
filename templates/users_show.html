<!-- templates/users_show.html -->
{% extends 'base.html' %}

{% block content %}
    <a href='/'>Back to Home</a>

    <h1>{{ user.user_name }}</h1>
    <h5>{{ user.user_description }}</h5>
    <p>With {{ user.user_rating }} star rating</p>
    <!-- {% for video in user.videos %}
        <iframe width='420' height='315' src='{{ video }}'></iframe>
    {% endfor %} -->

    <p><a href='/users/{{ user._id }}/edit'>Edit User</a></p>
    <p><form method='POST' action='/users/{{ user._id }}/delete'>
        <button type='submit'>Delete</button>
    </form></p>
{% endblock %}
