<!-- templates/user_login.html -->
{% extends 'base.html' %}

{% block content %}

<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <form method='POST' action='/user'>
            <fieldset> <!--The fieldset element represents a set of form controls optionally grouped under a common name-->
                <legend>{{title}}</legend> <!--The legend element represents a caption for the rest of the contents of the legend element's parent fieldset element, if any-->
                
                <div class='form-group'> 
                    <label for='user-username'>Username:</label><br>
                    <input class='form-control' id='user-username' type='text' name='user_username' value='{{current_user.user_username}}' required/>
                    {% if username_error is defined and username_error == True %}
                        <small class="form-text text-muted">
                            {{error_message}}
                        </small>
                    {% endif %}
                </div>
            
                <div class='form-group'> 
                    <label for='user-password'>Password:</label><br>
                    <input class='form-control' id='user-password' type='password' name='user_password' value='' required/>
                    {% if password_error is defined and password_error == True %}
                        <small class="form-text text-muted">
                            {{error_message}}
                        </small>
                    {% endif %}
                </div>

            </fieldset>
            
            <input type="hidden" name="is_login" value=True>

            <!-- BUTTON -->
            <div class='form-group'>
                <button class='btn btn-primary btn-block' type='submit'>Login</button>
            </div>
            <br>
            <br>
            <div class='form-group'>
                <a href="/register" class="btn btn-outline-primary btn-block">Create an account?</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
