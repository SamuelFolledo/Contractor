<!-- templates/users_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Users</h1>

    <div class='row'>
        {% for user in users %}
            <div class='col-md-3'>
                <h2><a href='/users/{{ user._id }}'>{{ user.user_name }}</a></h2>
                <small>{{ user.user_description }}</small>
            </div>
        {% endfor %}
    </div>

{% endblock %}
