<!-- templates/users_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Users</h1>

    <a href='/users/new'>New User</a>

    {% for user in users %}
        <h2><a href='/users/{{ user._id }}'>{{ user.user_name }}</a></h2>
        <small>{{ user.user_description }}</small>
    {% endfor %}
{% endblock %}
